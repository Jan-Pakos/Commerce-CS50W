{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Your Watchlist</h2>
        <div class="row">
            {% for listing in listings %}
            <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
                <div class="card shadow-sm" style="width: 100%;">
                    <img src="{{ listing.imgURL }}" class="card-img-top" alt="{{ listing.title }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text">{{ listing.description|truncatechars:100 }}</p>
                        <p class="card-text"><strong>{{ listing.price }}â‚¬</strong></p>
                        <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary" style="background-color: #286ea7; border-color: #286ea0; font-size: 1.25rem;">
                            Go To Listing
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
